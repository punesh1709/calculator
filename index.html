<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Calculator.css">
  <title>My CalCulator</title>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display">

    <div class="button-container">
         <button  class="button" onclick="currDisplay = '';
         document.querySelector('#display').value = currDisplay;">C</button>


         <button class="button" onclick="currDisplay = currDisplay + '1'
         document.querySelector('#display').value = currDisplay;"
         >1</button>


         <button class="button"onclick="currDisplay = currDisplay + '2'
         document.querySelector('#display').value = currDisplay;">2</button>

         <button class="button"onclick="currDisplay = currDisplay + '+'
         document.querySelector('#display').value = currDisplay;">+</button>

         <button class="button"onclick="currDisplay = currDisplay + '3'
         document.querySelector('#display').value = currDisplay;">3</button>

         <button class="button"onclick="currDisplay = currDisplay + '4'
         document.querySelector('#display').value = currDisplay;">4</button>

         <button class="button"onclick="currDisplay = currDisplay + '-'
         document.querySelector('#display').value = currDisplay;">-</button>

         <button class="button"onclick="currDisplay = currDisplay + '5'
         document.querySelector('#display').value = currDisplay;">5</button>

         <button class="button"onclick="currDisplay = currDisplay + '6'
         document.querySelector('#display').value = currDisplay;">6</button>

         <button class="button"onclick="currDisplay = currDisplay + '*'
         document.querySelector('#display').value = currDisplay;">*</button>

         <button class="button"onclick="currDisplay = currDisplay + '7'
         document.querySelector('#display').value = currDisplay;">7</button>

         <button class="button"onclick="currDisplay = currDisplay + '8'
         document.querySelector('#display').value = currDisplay;">8</button>

         <button class="button"onclick="currDisplay = currDisplay + '/'
         document.querySelector('#display').value = currDisplay;">/</button>

         <button class="button" onclick="currDisplay=eval(currDisplay);
         document.querySelector('#display').value = currDisplay;"
         >=</button>

         <button class="button"onclick="currDisplay = currDisplay + '9'
         document.querySelector('#display').value = currDisplay;">9</button>

         <button class="button"onclick="currDisplay = currDisplay + '.'
         document.querySelector('#display').value = currDisplay;">.</button>

         <button class="button"onclick="currDisplay = currDisplay + '0'
         document.querySelector('#display').value = currDisplay;">0</button>
    </div>
  </div>
    <script src="Calculator.js"></script>
</body>
</html>
